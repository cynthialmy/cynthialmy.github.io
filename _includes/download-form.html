<!-- Download Form -->
<div class="download-form" id="download-form-container">
    <h4>Please provide your information to download</h4>
    <form id="download-form" onsubmit="handleDownload(event)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <input type="hidden" id="download-file" name="download-file" value="">
        <button type="submit" class="btn btn-primary">Download</button>
    </form>
</div>

<!-- Thank You Message -->
<div class="download-form" id="verification-message" style="display: none;">
    <h4>Thank You!</h4>
    <p>Your download should begin automatically.</p>
    <p>Thank you for your interest in my work.</p>
    <button onclick="closeDownloadForm()" class="btn btn-secondary">Close</button>
</div>

<style>
    .download-form {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        width: 350px;
    }

    .download-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }
</style>

<script>
    function showDownloadForm(fileUrl) {
        document.getElementById('download-file').value = fileUrl;
        document.getElementById('download-form-container').style.display = 'block';

        // Create overlay
        const overlay = document.createElement('div');
        overlay.className = 'download-overlay';
        overlay.id = 'download-overlay';
        overlay.onclick = closeDownloadForm;
        document.body.appendChild(overlay);
    }

    function closeDownloadForm() {
        document.getElementById('download-form-container').style.display = 'none';
        document.getElementById('verification-message').style.display = 'none';
        const overlay = document.getElementById('download-overlay');
        if (overlay) {
            overlay.remove();
        }
    }

    function handleDownload(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const fileUrl = document.getElementById('download-file').value;

        // Prepare the download path
        const siteBaseUrl = window.location.protocol + '//' + window.location.host;
        let downloadPath = fileUrl;

        if (fileUrl.startsWith('http')) {
            downloadPath = fileUrl;
        } else if (fileUrl.startsWith('/')) {
            downloadPath = siteBaseUrl + fileUrl;
        } else {
            downloadPath = siteBaseUrl + '/' + fileUrl;
        }

        // IMPORTANT: Replace 'YOUR_FORMSPREE_ID' with your actual Formspree form ID
        // You MUST create a form at https://formspree.io/ and use its ID here
        fetch('https://formspree.io/f/mvgkaebd', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: name,
                email: email,
                downloadedFile: fileUrl,
                _subject: 'Download Request from Your Website',
                message: `${name} (${email}) has requested to download: ${fileUrl}`
            })
        }).then(response => {
            if (response.ok) {
                // Show thank you message
                document.getElementById('download-form-container').style.display = 'none';
                document.getElementById('verification-message').style.display = 'block';

                // Start download after a short delay
                setTimeout(function () {
                    window.location.href = downloadPath;
                }, 1500);
            } else {
                console.error('Error sending notification email');
                // Still allow download even if notification fails
                window.location.href = downloadPath;
                closeDownloadForm();
            }
        }).catch(error => {
            console.error('Error:', error);
            // Still allow download even if notification fails
            window.location.href = downloadPath;
            closeDownloadForm();
        });
    }
</script>
